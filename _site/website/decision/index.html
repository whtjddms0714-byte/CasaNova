<section>
<h2>Decision Tools</h2>
<p class="lead">여러 대안을 입력하고 드래그로 순위를 매기세요.</p>

<div class="card">
  <div class="input-row">
    <label for="altInput">대안 추가</label>
    <input id="altInput" class="input" placeholder="예: 강남 아파트" />
    <button class="btn btn-primary" id="addAlt">추가</button>
  </div>

  <ul id="altList" class="sortable-list"></ul>

  <div style="margin-top:12px;">
    <button class="btn btn-outline" id="saveRank">순위 저장</button>
    <span class="muted" id="savedMsg" style="margin-left:12px;"></span>
  </div>
</div>

</section>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<script>
(function(){
  const list = document.getElementById('altList');
  document.getElementById('addAlt').onclick = ()=>{
    const v = document.getElementById('altInput').value.trim();
    if(!v) return;
    const li = document.createElement('li');
    li.className='sortable-item';
    li.dataset.value = v;
    li.innerHTML = '<span class="drag-handle">≡</span><div style="flex:1">'+v+'</div><button class="btn btn-ghost" onclick="this.closest(\'li\').remove();">삭제</button>';
    list.appendChild(li);
    document.getElementById('altInput').value='';
  };
  // init sortable
  if(typeof Sortable !== 'undefined') Sortable.create(list,{ handle:'.drag-handle', animation:150});
  document.getElementById('saveRank').onclick = ()=>{
    const items = [...list.querySelectorAll('.sortable-item')].map(li=>li.dataset.value);
    localStorage.setItem('casanova_decision_rank', JSON.stringify(items));
    document.getElementById('savedMsg').textContent='저장되었습니다.';
    setTimeout(()=>document.getElementById('savedMsg').textContent='',2000);
  };
})();
</script>
